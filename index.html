<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Product listing</title>
</head>
<body> 
    <header class="header">
        <a href="#main" class="sr-only">
            <h1>Skip to main content</h1>
        </a> 
    </header>

    <main class="main" id="main">
        <div class="container">
            <section class="section-filters" aria-labelledby="filter">
                <div class="product-filters">
                    <h2 class="product-filters__title" id="filter">
                        Filter
                    </h2>
                </div>
            </section>
            <section class="section-products" aria-labelledby="products">
                <div class="product-card-box">
                    <h2 class="product-card-box__title" id="products">
                        Desserts
                    </h2>
                    <ul class="product-listing">
                        <li class="product-listing__item">
                            <div class="product-listing__imgbox">
                                <img loading="lazy" class="product-listing__img"/>
                                <div class="product-listing__buttonbox">
                                    <button class="product-listing__addtocart" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><g fill="#C73B0F" clip-path="url(#a)"><path d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"/><path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M.333 0h20v20h-20z"/></clipPath></defs></svg>
                                        <span>Add to Cart</span>
                                    </button>
                                    <div class="quantity-selector">
                                        <button class="quantity-selector__button" type="button" aria-label="decrease product quantity">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="2" fill="none" viewBox="0 0 10 2"><path fill="#fff" d="M0 .375h10v1.25H0V.375Z"/></svg>
                                        </button>
                                        <label for="quantity" class="sr-only">quantity amount</label>
                                        <input class="quantity-selector__input " type="number" name="quantity" id="quantity">
                                        <button class="quantity-selector__button" type="button" aria-label="increase product quantity">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#fff" d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z"/></svg>
                                        </button>
                                    </div> 
                                </div>
                            </div>
                            <div class="product-listing__textbox">
                                <p class="product-listing__category">
                                    Waffle
                                </p>
                                <h3 class="product-listing__product-name">
                                    Waffle with Berries
                                </h3>
                                <p class="product-listing__price">
                                    $6.50
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pagination-box">

                </div>
            </section>
            <section class="section-cart" aria-labelledby="cart-summary">
                <div class="cart-summary">
                    <h2 class="cart-summary__Box" id="cart-summary">
                        Your Cart (<span>7</span>)
                    </h2>
                    <ul class="order-listing">
                        <li class="order-listing__item">
                            <div class="order-listing__left">
                                <h3 class="order-listing__name">
                                    Classic Tiramisu
                                </h3>
                                <div class="order-listing__left-bottom">
                                    <p class="order-listing__quantity">
                                        1x
                                    </p>
                                    <p class="order-listing__og-price">
                                        @ $7.00
                                    </p>
                                    <p class="order-listing__new-price">
                                        $28.00
                                    </p>
                                </div>
                            </div>
                            <button class="order-listing__close" type="button" aria-label="remove from cart"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg></button>
                        </li>
                    </ul>
                    <div class="cart-summary__order-total">
                        <p class="cart-summary__order-text">
                            Order Total
                        </p>
                        <p class="cart-summary__total-price">
                            $46.50
                        </p>
                    </div>
                    <div class="cart-summary__notice">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/></svg>
                        
                        <p class="cart-summary__notice-text">
                            This is a <span class="semibold"> carbon-neutral</span> delivery
                        </p>
                    </div>
                    <button type="button" class="cart-summary__confirm-button">
                        Confirm Order
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer"></footer>

 
    <script src="./script.js"></script>
</body>
</html>
